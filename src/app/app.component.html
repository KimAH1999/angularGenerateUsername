<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in</h1>
      <form class="form-signin">
        <input type="text" class="form-control" placeholder="Username" autofocus>
        <p>Generate random username ideas: </p>
        <!--parts is both description and items-->
        <div class="parts">
          <div class="part">
            <ul class="items"
              [style.transform]="( 'translateY( -' + ( descriptionIndex * 85 ) + 'px )' )">
              <li
                *ngFor="let description of descriptions ; let i = index ;" class="item" [class.selected]="( i === descriptionIndex )">
                {{ description }}
              </li>
            </ul>
          </div>
          <div class="part">
            <ul class="items" [style.transform]="( 'translateY( -' + ( thingIndex * 85 ) + 'px )' )">
              <li *ngFor="let thing of things ; let i = index ;" class="item" [class.selected]="( i === thingIndex )">
                {{ thing }}
              </li>
            </ul>
          </div>
        </div> 
        <div class="actions">
          <button (click)="generateName()" autofocus class="action">
            Generate Username
          </button>
        </div>
        <br>
        <input type="password" class="form-control" placeholder="Password" required>
        <p>Password must contain: </p><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in</button>
      </form>
    </div>
  </div>
</div>
